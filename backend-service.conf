# Systemd Service for North Star Backend
# File: /etc/systemd/system/north-star-backend.service

[Unit]
Description=North Star Exoplanet Classification Backend API
After=network.target

[Service]
Type=simple
User=www-data
Group=www-data

# IMPORTANT: Update these paths to match your setup
WorkingDirectory=/var/www/north-star/backend
Environment="PATH=/var/www/north-star/.venv/bin"

# Start the FastAPI application with Uvicorn
ExecStart=/var/www/north-star/.venv/bin/uvicorn app.main:app \
    --host 127.0.0.1 \
    --port 8000 \
    --workers 4 \
    --log-level info

# Restart policy
Restart=always
RestartSec=10

# Resource limits (optional)
LimitNOFILE=65536

# Logging
StandardOutput=journal
StandardError=journal
SyslogIdentifier=north-star-backend

[Install]
WantedBy=multi-user.target
